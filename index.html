<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>email-subscribe</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- background container -->
    <div class="flex items-center justify-center bg-zinc-700 h-screen">
      <!-- Card -->
      <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
        <!-- flex-container -->
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <!-- Image -->
          <img
            src="./images/image.jpg"
            class="rounded-xl h-80 md:h-64 object-cover md:rounded-l-xl transition hover:scale-105 hover:rounded-xl duration-200"
          />
          <!-- Content -->
          <div class="p-6 md:p-12">
            <h2 class="font-serif text-xl text-white text-center md:text-left">
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left"
            >
              Eat better and exercise better. Sign up for the Diet&Fitness
              newsletter.
            </p>

            <div
              class="flex flex-col mt-5 space-y md:space-x-3 md:flex-row md:space-y-0"
            >
              <input
                type="text"
                placeholder="Enter your email address"
                class="placeholder:text-sm placeholder:text-center md:placeholder:text-left bg-zinc-800 border border-zinc-600 p-2 px-4 focus:outline-none focus-visible:outline-none"
              />
              <button
                class="px-5 py-3 bg-lime-500 mt-5 md:mt-0 rounded-lg text-zinc-800 hover:text-white hover:bg-lime-700 transition-colors duration-200"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
